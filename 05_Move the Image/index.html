<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Move the Image</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <h1>Move the Image</h1>
    </nav>
  </header>
<main>
  <section id="image-section">
    <img src="https://www.shutterstock.com/image-vector/turtle-600nw-91918649.jpg" alt="image">
  </section>
  <section id="controls">
    <button id="top">⬆️</button>
    <button id="right">➡️</button>
    <button id="left">⬅️</button>
    <button id="bottom">⬇️</button>
  </section>
</main>
</body>

</html>
